<div class="photos" *ngIf="photos$ | async as photos">
  <img *ngFor="let photo of photos" src="/uploads/{{photo.name}}" class="img-thumbnail">
  <h2 *ngIf="photos.length == 0" class="nophotos">No photos found</h2>
</div>
<div class="form-group">
  <input type="file" class="form-control-file"
         id="exampleInputFile"
         #fileInput
         aria-describedby="fileHelp">
</div>

<div class="progress" *ngIf="dowloadProgress">
  <div class="progress-bar progress-bar-striped bg-success progress-bar-animated"
       role="progressbar"
       [style.width]="dowloadProgress">
  </div>
</div>
<p>{{dowloadProgress}}</p>
<button (click)=" uploadFile()" class="btn btn-primary">Upload new photo</button>
